<div *ngIf="itemsInSelectedOrder">
  <button class="float-right btn btn-link"
    (click)="closeDetails()">X</button>

  <h4>Item ordered</h4>
  <table class="table">
    <tr>
      <th>Item ID</th>
      <th>Name</th>
      <th>Unit Price</th>
      <th>Category</th>
    </tr>
    <tr *ngFor="let item of itemsInSelectedOrder">
      <td>{{item.itemId}}</td>
      <td>{{item.name}}</td>
      <td>{{item.unitPrice}}</td>
      <td>{{item.category}}</td>
    </tr>
  </table>
</div>
